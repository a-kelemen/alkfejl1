
<div class="componentContainer">

  <div *ngIf="note" class="container">
      
    
    <div>
      <div id="titleContainer" class="container">
        <h1 *ngIf="!modify" id="noteLabel" class="mat-title noteTitle">{{note.noteTitle}}</h1>
        <input *ngIf="modify" id="noteTitle" class="inputfield" type=text [(ngModel)]="titleValue">
      </div>
    </div>
    <hr *ngIf="!modify">
    <div class="container textAreaContainer" >
      <textarea [readOnly]="isReadOnly" id="modifyArea" class="noteTextArea center" [(ngModel)]="textValue"></textarea>
    </div>
    <hr *ngIf="!modify">
    <h2 class="mat-h3" *ngIf="note">Létrehozás ideje: {{note.created_at | date:'dd-MM-yy hh:mm' }} </h2>
    <h2 class="mat-h3" *ngIf="note">Fontosság: {{note.noteImportance}} </h2>
  </div>
  <div *ngIf="!modify" class="container">
    <a routerLink="/new-note">
      <button mat-flat-button color="primary" class="center mainButton">Új jegyzet</button>
    </a>
  </div>
  <div *ngIf="!modify && note" class="container">
    <button mat-flat-button color="primary" class="center mainButton" (click)="modifyNote()">Jegyzet módosítása</button>
  </div>
  <div *ngIf="!modify && note" class="container">
    <a routerLink="/note-browser">
      <button mat-flat-button color="primary" class="center mainButton" (click)="deleteNote()">Jegyzet törlése</button>
    </a>
  </div>
  <div *ngIf="!modify" class="container">
    <a routerLink="/new-note-group">
      <button mat-flat-button color="primary" class="center mainButton">Új jegyzet csoport</button>
    </a>
  </div>
  <app-modify-note *ngIf="modify" [note]="note" (selectLabels)="selectLabels($event)"></app-modify-note>
  <div *ngIf="modify" class="container">
    <button (click)="saveModifiedNote()" id="saveButton" mat-flat-button color="primary" class="center"> Módosítás mentése</button>
  </div>
</div>
